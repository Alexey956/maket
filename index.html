<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="preview">
            <div class="previewImage previewLayer">
                <div class="header previewLayer">
                    <div class="logoWrapper">
                        <img src="images/Logo (1).png" alt="logo">
                    </div>
                    <div class="nav">
                        <div class="navItem">Equipment</div>
                        <div class="navItem">About us</div>
                        <div class="navItem">Blog</div>
                    </div>
                    <div class="accountWrapper">
                        <img src="images/cart.png">
                        <div class="accountTitle">Account</div>
                    </div>
                </div>
                <div class="titleWrapper previewLayer">
                    <div class="title">
                        <div class="line"></div>
                        <div class="lineText">A Hiking guide</div>
                    </div>
                    <p>Be prepared for the Mountains and beyond!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
